<!-- Página principal o Login de plataforma de streaming -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRB</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>

<body>
    <main>
        <section class="login-box">
            <div class="logo">
                <h1>OBH MAX</h1>
            </div>
            <h1>¿Tienes una cuenta?</h1>
            <form action="/home.html" method="get" target="_self">
                <div>
                    <input type="text" id="username" name="username" placeholder="Usuario">
                </div>
                <div>
                    <input type="text" id="password" name="password" placeholder="Contraseña">
                </div>

                <div>
                    <label for="remember-me">Recordar contraseña</label>
                    <input type="checkbox" name="remember-me" id="">
                </div>
                <input type="submit" value="Login">

            </form>
            <a href="https://www.google.es">¿Has olvidado tu contraseña?</a>
        </section>
    </main>

</body>

</html>
